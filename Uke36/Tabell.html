<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabell</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jahn</td>
        <td>Tun</td>
        <td>johnktun@gmail.com</td>
      </tr>
      <tr>
        <td>Torodd</td>
        <td>Boy</td>
        <td>Toro@gmail.com</td>
      </tr>
      <tr>
        <td>Adrian</td>
        <td>Hje</td>
        <td>adrian.tristan@gmail.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
